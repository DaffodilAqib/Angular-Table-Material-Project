<div class="container" style="margin-top: 30px; padding: 20px">
    <div class="row justify-content-around">
        <div class="col-md-3 formMake" style="text-align: center; padding: 41px;">
            <h1 style="margin-top: 5px;">{{Json_data.FormName}}</h1>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div *ngFor="let field of Json_data.Fields" style="width: 200px;">
                        
                    <span *ngIf="field.type=='label'">
                        <mat-label>{{field.name}}</mat-label>
                    </span>
                    <span *ngIf="field.type=='input'" style="margin-top:10px ;">
                        <mat-form-field appearance="fill">
                            <mat-label>Enter {{field.name}}</mat-label>
                        <input matInput [type]="field.subtype=='password'?(hide ? 'password' : 'text'):field.subtype" formControlName="{{field.name}}"  placeholder="value" >                
                        <button *ngIf="field.subtype=='password'" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon svgIcon="{{hide ? 'visibility_off' : 'visibility'}}"></mat-icon>
                          </button>
                        
                    </mat-form-field>
                </span>
                </div>
                <br>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
