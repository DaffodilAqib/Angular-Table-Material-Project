<div class="container">
    <div class="row justify-content-around">
        <div class="col-md-3 formMake" style="text-align: center;">
            <h1 style="margin-top: 5px;">{{Json_data.FormName}}</h1>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" *ngFor="let field of Json_data.Fields">
                        <mat-label>Enter {{field.name}}</mat-label>
                        <input matInput [type]="field.type=='password'?(hide ? 'password' : 'text'):field.type" formControlName="{{field.name}}"  placeholder="value" >                
                        <button *ngIf="field.type=='password'" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon svgIcon="{{hide ? 'visibility_off' : 'visibility'}}"></mat-icon>
                          </button>
                    </mat-form-field>
                <br>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
