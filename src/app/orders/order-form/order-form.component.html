<h1 mat-dialog-title>New Order</h1>
<div mat-dialog-content>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Enter FirstName</mat-label>
        <input matInput formControlName="firstname"  placeholder="Ex. Mohd Aqib">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Enter LastName</mat-label>
        <input matInput formControlName="lastname" placeholder="Ex. Khan">
      </mat-form-field>
      <br>
        <mat-form-field appearance="fill">
          <mat-label>Enter your Phone Number</mat-label>
          <input matInput #phoneNumber maxlength="10" placeholder="Ex. 9410512345" formControlName="phonenumber">
          <mat-hint align="end">{{phoneNumber.value.length}} / 10</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required />
            <mat-error *ngIf="orderForm.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
          <div formGroupName="porduct_details">
            <mat-form-field appearance="fill">
              <mat-label>Enter Product</mat-label>
              <input matInput formControlName="product_name" placeholder="Ex. ABC">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>Enter Product</mat-label>
              <input matInput formControlName="prodcut_id" placeholder="Ex. 123212">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>Enter Price</mat-label>
              <input matInput type="number" formControlName="price" placeholder="Ex. 1500">
            </mat-form-field>
            <br>
          </div>

        <div mat-dialog-actions>
          <button mat-button class="btn" (click)="onNoClick()">No Thanks</button>
          <button mat-button class="btn" [mat-dialog-close]="orderForm.value" cdkFocusInitial>Ok</button>
        </div>
    </form>
</div>
