
<div class="login_icon">
    <img src="../../assets/images/user.png" alt="" width="100" height="100">
</div>
<div class="alert alert-danger m-auto" *ngIf="error">
    {{error}}
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="UserName">UserName</label><br>
    <input type="text" id="UserName" (click)="onChanges()" #username name="UserName" formControlName="UserName" required>
    <div *ngIf="loginForm.controls['UserName'].invalid && (loginForm.controls['UserName'].dirty || loginForm.controls['UserName'].touched)"
        class="alert alert-danger m-auto">
        <div *ngIf="loginForm.controls['UserName'].errors?.['required']">
        *Name is required.
        </div>
    </div>
    <br>
    <label for="Password">Password</label>
    <br>
    <input type="password" id="Password" #password name="Password" (click)="onChanges()" formControlName="Password" required>
    <div *ngIf="loginForm.controls['Password'].invalid && (loginForm.controls['Password'].touched)"
        class="alert alert-danger m-auto">
        <div *ngIf="loginForm.controls['Password'].errors?.['required']">
            *Password is required.
        </div>
    </div>
    <br>
    <input type="submit" class="btn btn-primary submit_btn" value="Submit">
</form>
