<div class="">
    <div class="container" style="margin-top: 10px;">
        <div class="row" style="padding-top:10px ;">
            <div class="col-md-6 m-auto main_col " style="text-align: center;">
                <div class="login_icon">
                    <img src="../../assets/images/icons8-login-64 (1).png" alt="" width="100" height="100">
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <label for="UserName">UserName</label><br>
                    <input type="text" id="UserName" name="UserName" formControlName="UserName" required>
                    <div *ngIf="loginForm.controls['UserName'].invalid && (loginForm.controls['UserName'].dirty || loginForm.controls['UserName'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="loginForm.controls['UserName'].errors?.['required']">
                        *Name is required.
                        </div>
                    </div>
                    <br>
                    <label for="Password">Password</label>
                    <br>
                    <input type="password" id="Password" name="Password" formControlName="Password" required>
                    <div *ngIf="loginForm.controls['Password'].invalid && (loginForm.controls['Password'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="loginForm.controls['Password'].errors?.['required']">
                            *Password is required.
                        </div>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary submit_btn" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
